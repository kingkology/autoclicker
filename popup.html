<!DOCTYPE html>
<html>
<head>
  <title>I-Akrotech AutoClicker Settings</title>
</head>
<body>
  <h3>I-Akrotech AutoClicker Settings</h3>
  <label for="interval">Click Interval (in seconds):</label>
  <input type="number" id="interval" min="1" value="60">
  <br>
  <label for="buttonClass">Button Class:</label>
  <input type="text" id="buttonClass" placeholder="e.g., target-button">
  <br>
  <button id="startStop">Start AutoClick</button>
  <script src="popup.js"></script>
</body>
</html>
